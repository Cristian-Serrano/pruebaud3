<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crear pelicula</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    h2{
      font-size: 12px;
    }

    .row{
      padding: 8px 0;
    }
    #main{
      max-width: 1100px;
      margin:0 auto;
    }

  </style>
</head>
<body>
  <div id="main">
    <h1 th:text="#{crearPelicula}"></h1>
    <form class="container-fluid" th:action="@{/peliculas/crear}" th:object="${pelicula}" method="post">

      <div class="row">
        <p class="col-3" th:text="#{Titulo}"></p>
        <input class="col-2" th:field="*{titulo}" type="text"/>
        <ul class="row text-danger" th:if="${#fields.hasErrors('titulo')}">
          <li th:each="err : ${#fields.errors('titulo')}" th:text="${err}" />
        </ul>
      </div>

      <div class="row">
        <p class="col-3" th:text="#{Fecha_lanzamiento}"></p>
        <input class="col-2" th:field="*{titulo}" type="date"/>
      </div>

      <div class="row">
        <p class="col-3" th:text="#{Idioma}"></p>
        <input class="col-2" th:field="*{titulo}" type="number"/>
      </div>

      <div class="row">
        <p class="col-3" th:text="#{Duracion_alquiler}"></p>
        <input class="col-2" th:field="*{titulo}" type="number"/>
      </div>

      <div class="row">
        <p class="col-3" th:text="#{Rental_rate}"></p>
        <input class="col-2" th:field="*{rental_rate}" type="text"/>
        <ul class="row text-danger" th:if="${#fields.hasErrors('rental_rate')}">
          <li th:each="err : ${#fields.errors('rental_rate')}" th:text="${err}" />
        </ul>
      </div>

      <div class="row">
        <p class="col-3" th:text="#{Duracion}"></p>
        <input class="col-2" th:field="*{duracion}" type="number"/>
        <ul class="row text-danger" th:if="${#fields.hasErrors('duracion')}">
          <li th:each="err : ${#fields.errors('duracion')}" th:text="${err}" />
        </ul>
      </div>

      <div class="row">
        <p class="col-3" th:text="#{Replacement_cost}"></p>
        <input class="col-2" th:field="*{replacement_cost}" type="text"/>
        <ul class="row text-danger" th:if="${#fields.hasErrors('replacement_cost')}">
          <li th:each="err : ${#fields.errors('replacement_cost')}" th:text="${err}" />
        </ul>
      </div>

      <div class="row">
        <p class="col-3" th:text="#{Ultima_actualizacion}"></p>
        <input class="col-2" th:field="*{titulo}" type="date"/>
      </div>


      <div class="row" id="submit">
        <input class="col-1 btn btn-primary" th:value="#{Enviar}" type="submit">
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
