<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="Peliculas"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        h2{
            font-size: 12px;
        }

        .row{
            padding: 8px 0;
        }
        #main{
            max-width: 1700px;
        }
    </style>
</head>
<body>
    <div class="container-fluid" id="main" style="font-size: 12px">
        <div th:object="${conteo}">
            <h1 th:text="Peliculas"></h1>
            <h3 th:text="${conteo}">Conteo</h3>
        </div>
        <form class="col-1" id="boton_crear" action="/peliculas/crear" method="get">
            <input class="btn btn-primary" th:value="Crear_pelicula" type="submit">
        </form>
        <div id="tabla">

            <div id="cabecera" class="row">
                <div class="col-1">
                    <h2>ID</h2>
                </div>
                <div class="col-1">
                    <h2 th:text="Titulo"></h2>
                </div>
                <div class="col-1">
                    <h2 th:text="Fecha_de_lanzamiento"></h2>
                </div>
                <div class="col-1">
                    <h2 th:text="ID_idioma"></h2>
                </div>
                <div class="col-1">
                    <h2 th:text="Duracion_de_alquiler"></h2>
                </div>
                <div class="col-1">
                    <h2 th:text="Rental_rate"></h2>
                </div>
                <div class="col-1">
                    <h2 th:text="Duracion"></h2>
                </div>
                <div class="col-1">
                    <h2 th:text="Coste_de_reemplazo"></h2>
                </div>
                <div class="col-1">
                    <h2 th:text="Ultima_actualizacion"></h2>
                </div>
            </div>

            <div th:each="pelicula : ${listaPeliculas}" class="row">
                <div class="col-1">
                    <h2 th:text="${pelicula.id_pelicula}"></h2>
                </div>
                <div class="col-1">
                    <h2 th:text="${pelicula.titulo}"></h2>
                </div>
                <div class="col-1">
                    <h2 th:text="${pelicula.fecha_lanzamiento}"></h2>
                </div>
                <div class="col-1">
                    <h2 th:text="${pelicula.id_idioma}"></h2>
                </div>
                <div class="col-1">
                    <h2 th:text="${pelicula.duracion_alquiler}"></h2>
                </div>
                <div class="col-1">
                    <h2 th:text="${pelicula.rental_rate}"></h2>
                </div>
                <div class="col-1">
                    <h2 th:text="${pelicula.duracion}"></h2>
                </div>
                <div class="col-1">
                    <h2 th:text="${pelicula.replacement_cost}"></h2>
                </div>
                <div class="col-1">
                    <h2 th:text="${pelicula.ultima_actualizacion}"></h2>
                </div>
                <form class="col-1" th:action="@{/peliculas/__${pelicula.id_pelicula}__}" method="get">
                    <input class="btn btn-primary" th:value="ver_detalle" type="submit">
                </form>
                <form class="col-1" th:action="@{/peliculas/editar/__${pelicula.id_pelicula}__}" method="get">
                    <input class="btn btn-warning" th:value="editar" type="submit">
                </form>
                <form class="col-1" th:action="@{/peliculas/borrar/__${pelicula.id_pelicula}__}" method="post">
                    <input class="btn btn-danger" th:value="borrar" type="submit">
                </form>
            </div>
        </div>
        <div th:each="pelicula : ${listaPeliculasHorror}" class="row">
            <div class="col-1">
                <h2 th:text="${pelicula.id_pelicula}"></h2>
            </div>
            <div class="col-1">
                <h2 th:text="${pelicula.titulo}"></h2>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
